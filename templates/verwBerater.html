{% extends "base_form.html" %}

{% block overview %}
    <thead>
      <tr>
        <th scope="col" style="width: 6%">Nr.</th>
        <th scope="col" style="width: 30%">Name</th>
        <th scope="col" style="width: 20%">Telefon</th>
        <th scope="col" style="width: 40%">E-Mail</th>
        <th scope="col" style="line-height: 1em; width: 4%">Än- dern</th>
      </tr>
    </thead>
{% endblock %}

{% block form_input %}
        <div class="row g-3">
          <div class="bg-light ms-2 pb-1" style="width: 98%;">
            <label for="frm-main-vorname">Vorname</label>
            <input type="text" class="form-control storaged-elem" name="frm-main-vorname" id="frm-main-vorname" required>
            <div class="invalid-feedback"></div>
          </div>
          <div class="bg-light ms-2 pb-1" style="width: 98%;">
            <label for="frm-main-nachname">Nachname</label>
            <input type="text" class="form-control storaged-elem" name="frm-main-nachname" id="frm-main-nachname" required>
            <div class="invalid-feedback"></div>
          </div>
          <div class="bg-light ms-2 pb-1" style="width: 45.5%;">
            <label for="frm-main-telefon">Telefon-Nr. <span class="text-body-emphasis">(z.B.: 040.....)</span></label>
            <input type="tel" class="form-control storaged-elem" name="frm-main-telefon" id="frm-main-telefon" placeholder="mit Vorwahl eingeben ..." required>
            <div class="invalid-feedback"></div>
          </div>
          <div class="bg-light ms-2 pb-1" style="width: 51.5%;">
            <label for="frm-main-email">E-Mail-Adresse <span class="text-body-emphasis">(z.B.: na.me@web.de)</span></label>
            <input type="email" class="form-control storaged-elem" name="frm-main-email" id="frm-main-email" required>
            <div class="invalid-feedback"></div>
          </div>
          <div class="bg-light ms-2 pb-1" style="width: 45.5%;">
            <label for="frm-main-mobil">Mobil-Nr. <span class="text-body-emphasis">(z.B.: 0171.....)</span></label>
            <input type="tel" class="form-control storaged-elem" name="frm-main-mobil" id="frm-main-mobil" placeholder="mit Vorwahl eingeben ..." required>
            <div class="invalid-feedback"></div>
          </div>
        </div>
        <hr class="my-2">
        <div class="row">
          <div class="ms-4 form-check" style="width: 98%;">
            <label class="form-check-label" for="frm-main-aktiv">Als Berater aktiv tätig?</label>
            <input type="checkbox" class="form-check-input storaged-elem" name="frm-main-aktiv" id="frm-main-aktiv" checked>
          </div>
          <div class="ms-4 form-check" style="width: 98%;">
            <label class="form-check-label" for="frm-main-tdm">Als Dozent für Veranstaltungen tätig?</label>
            <input type="checkbox" class="form-check-input storaged-elem" name="frm-main-tdm" id="frm-main-tdm">
          </div>
          <div class="ms-4 form-check" style="width: 98%;">
            <label class="form-check-label" for="frm-main-ext">Als externer Berater tätig?</label>
            <input type="checkbox" class="form-check-input storaged-elem" name="frm-main-ext" id="frm-main-ext">
          </div>
        </div>
        <hr class="my-2">
        <div class="row">
          <div class="bg-light ms-2 mb-3 pb-1" style="width: 98%;">
            <fieldset class="storaged-elem" name="frm-main-coached-themes-set" data-collect="frm-main-coached-themes">
              <table id="tb-coached-themes" class="table table-bordered table-hover caption-top" style="font-size: 0.7em; margin-bottom: 0.2em;">
                <caption style="padding: 0em;"><h6 class="ps-2 bg-light text-dark" style="margin-bottom: 0.2em;"><span id="frm-main-coached-themes-nbr">0</span> mögliche Beratungsthemen</h6></caption>
                <thead>
                  <tr>
                    <th scope="col">Thema</th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>
                      <select class="form-select" id="frm-main-coached-themes" name="frm-main-coached-themes" data-init-frm="false" data-collect="tb-coached-themes" data-index="0" style="font-size: 0.9rem;" required>
                        <option value="-1">Keine Auswahl, bitte auswählen ...</option>{% for row in dbdata["themes"] %}
                        <option value="{{ row['id'] }}">{{ row['bezeichnung'] }}</option>{% endfor %}
                      </select>
                    </td><td style="width: 2em;"><figure class="text-body-secondary frm-main-coached-themes-remove d-none" data-index="-1" title="Eintrag entfernen"><svg class="bi" width="1.5em" height="1.5em" title="Eintrag entfernen"><use xlink:href="#bi-trash-fill" title="Eintrag entfernen"/></svg></figure></td>
                  </tr>
                </tbody>
              </table>
            </fieldset>
          </div>
          <div class="bg-light ms-2 mb-3 pb-1" style="width: 98%;">
            <fieldset class="storaged-elem" id="frm-main-info-themes-set" name="frm-main-info-themes-set" data-collect="frm-main-info-themes">
              <table id="tb-info-themes" class="table table-bordered table-hover caption-top" style="font-size: 0.7em; margin-bottom: 0.2em;">
                <caption style="padding: 0em;"><h6 class="ps-2 bg-light text-dark" style="margin-bottom: 0.2em;"><span id="frm-main-info-themes-nbr">0</span> mögliche Themen für Infoveranstaltungen</h6></caption>
                <thead>
                  <tr>
                    <th scope="col">Thema</th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>
                      <select class="form-select" id="frm-main-info-themes" name="frm-main-info-themes" data-init-frm="false" data-collect="tb-info-themes" data-index="0" style="font-size: 0.9rem;" required>
                        <option value="-1">Keine Auswahl, bitte auswählen ...</option>{% for row in dbdata["themes"] %}
                        <option value="{{ row['id'] }}">{{ row['bezeichnung'] }}</option>{% endfor %}
                      </select>
                    </td><td style="width: 2em;"><figure class="text-body-secondary frm-main-info-themes-remove d-none" data-index="-1" title="Eintrag entfernen"><svg class="bi" width="1.5em" height="1.5em" title="Eintrag entfernen"><use xlink:href="#bi-trash-fill" title="Eintrag entfernen"/></svg></figure></td>
                  </tr>
                </tbody>
              </table>
            </fieldset>
          </div>
          <div class="bg-light ms-2 mb-3 pb-1" style="width: 98%;">
            <fieldset class="storaged-elem" name="frm-main-coached-devices-set" data-collect="frm-main-coached-devices">
              <table id="tb-coached-devices" class="table table-bordered table-hover caption-top" style="font-size: 0.7em; margin-bottom: 0.2em;">
                <caption style="padding: 0em;"><h6 class="ps-2 bg-light text-dark" style="margin-bottom: 0.2em;"><span id="frm-main-coached-devices-nbr">0</span> mögliche Hardware-Kenntnisse</h6></caption>
                <thead>
                  <tr>
                    <th scope="col">Bezeichnung</th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>
                      <select class="form-select" id="frm-main-coached-devices" name="frm-main-coached-devices" data-init-frm="false" data-collect="tb-coached-devices" data-index="0" style="font-size: 0.9rem;" required>
                        <option value="-1">Keine Auswahl, bitte auswählen ...</option>{% for row in dbdata["devices"] %}
                        <option value="{{ row['id'] }}">{{ row['bezeichnung'] }}</option>{% endfor %}
                      </select>
                    </td><td style="width: 2em;"><figure class="text-body-secondary frm-main-coached-devices-remove d-none" data-index="-1" title="Eintrag entfernen"><svg class="bi" width="1.5em" height="1.5em" title="Eintrag entfernen"><use xlink:href="#bi-trash-fill" title="Eintrag entfernen"/></svg></figure></td>
                  </tr>
                </tbody>
              </table>
            </fieldset>
          </div>
        </div>
{% endblock %}
